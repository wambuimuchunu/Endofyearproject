<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - Home</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Currency Converter</h1>
        <a href="login.html" class="login-link">Login/Signup</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="converter.html">Converter</a>
            
        </nav>
    </header>
    
    <div class="container">
        <section class="hero">
            <h2>Welcome to Currency Converter</h2>
            <p>Convert currencies instantly with real-time rates. Explore our features and get started today!</p>
            <a href="#" onclick="handleGetStarted(event)"><button>Get Started</button></a>
        </section>
        
        <section class="charts">
            <h2>Currency Trends & Rates</h2>
            <div style="display: flex; flex-wrap: wrap; gap: 20px;">
                <div style="flex: 1; min-width: 300px;">
                    <canvas id="rateChart"></canvas>
                </div>
                <div style="flex: 1; min-width: 300px;">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2025 Currency Converter. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
    <script>
        // Sample data for charts
        const labels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'];
        const usdToEurData = [0.85, 0.87, 0.84, 0.86, 0.88, 0.85];
        const currentRates = [0.85, 0.73, 110];

        // Line chart for USD to EUR trend
        const ctx1 = document.getElementById('rateChart').getContext('2d');
        new Chart(ctx1, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'USD to EUR Exchange Rate',
                    data: usdToEurData,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'USD to EUR Trend Over Time'
                    }
                }
            }
        });

        // Bar chart for current rates
        const ctx2 = document.getElementById('barChart').getContext('2d');
        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['EUR', 'GBP', 'JPY'],
                datasets: [{
                    label: 'Exchange Rate to USD',
                    data: currentRates,
                    backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 205, 86, 0.2)'],
                    borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 205, 86, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Current Exchange Rates to USD'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
